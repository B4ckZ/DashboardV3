<div class="reboot-inset">
    <button id="reboot-button" class="reboot-button" title="Redémarrer le système">
        <img src="assets/icons/refresh-cw.svg" class="widget-icon" alt="Redémarrer">
    </button>
</div>

<!-- Modal de confirmation -->
<div class="reboot-modal-overlay" id="reboot-overlay" style="display: none;">
    <div class="reboot-modal">
        <div class="reboot-modal-header">
            <img src="assets/icons/alert-triangle.svg" class="reboot-modal-icon" alt="Attention">
            <h3>Confirmation de Redémarrage</h3>
        </div>
        
        <div class="reboot-modal-body">
            <p>Cette action va redémarrer le système MaxLink.</p>
            <p>Toutes les connexions seront interrompues.</p>
            
            <label for="reboot-confirmation-input">
                Tapez <strong>"oui"</strong> pour confirmer :
            </label>
            <input 
                type="text" 
                id="reboot-confirmation-input" 
                class="reboot-input" 
                placeholder=""
                autocomplete="off"
                maxlength="10"
            >
        </div>
        
        <div class="reboot-modal-footer">
            <button class="reboot-btn reboot-btn-cancel" id="reboot-cancel-btn">
                Annuler
            </button>
            <button class="reboot-btn reboot-btn-confirm" id="reboot-confirm-btn" disabled>
                Redémarrer Maintenant
            </button>
        </div>
        
        <div class="reboot-modal-timer">
            Fermeture automatique dans <span id="reboot-timer">30</span>s
        </div>
    </div>
</div>
