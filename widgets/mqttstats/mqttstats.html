<div class="widget-title">
    <img src="assets/icons/share-2.svg" class="widget-icon">
    <span>MQTT Stats & Topics</span>
</div>

<!-- Stats Boxes -->
<div class="mqtt-stats-grid">
    <div class="mqtt-stats-box">
        <div class="mqtt-stats-label">Messages Reçus ▼</div>
        <div class="mqtt-stats-value" data-metric="mqtt-messages-received">0</div>
    </div>
    <div class="mqtt-stats-box">
        <div class="mqtt-stats-label">Messages Envoyés ▲</div>
        <div class="mqtt-stats-value" data-metric="mqtt-messages-sent">0</div>
    </div>
</div>

<!-- Uptime & Latency -->
<div class="mqtt-info-box">
    <div class="mqtt-info-item">
        <div class="mqtt-stats-label">Uptime</div>
        <div class="mqtt-info-value" data-metric="mqtt-uptime">00j 00h 00m 00s</div>
    </div>
    <div class="mqtt-info-item">
        <div class="mqtt-stats-label">Latence</div>
        <div class="mqtt-info-value" data-metric="mqtt-latency">0ms</div>
    </div>
    <div class="status-indicator status-error" id="mqtt-status-indicator"></div>
</div>

<!-- Topics List -->
<div class="mqtt-topics" id="mqtt-topics-container">
    <!-- Topics will be added dynamically by JavaScript -->
</div>
