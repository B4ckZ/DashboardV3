<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxLink Dashboard V3</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    
    <!-- CSS (identique à V1) -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/custom_positions.css">
    <link rel="stylesheet" href="css/nord_theme.css">
    
    <!-- Paho MQTT Client LOCAL -->
    <script src="js/libs/paho-mqtt.min.js"></script>
    
    <style>
        /* ===== LOADER STYLES ===== */
        :root {
            --loader-duration: 5s;
        }
        
        /* Overlay du loader */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--nord0);
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        .loader-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Container du loader */
        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        /* Logo SVG du loader */
        .loader-logo {
            width: 150%; /* Taille modifiable */
            height: 150%; /* Taille modifiable */
            margin-bottom: 10px;
        }
        
        .loader-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        
        /* Texte du loader */
        .loader-text {
            font-size: 22px;
            font-weight: 300;
            color: var(--nord5);
            letter-spacing: 0.5px;
        }
        
        /* Barre de progression */
        .progress-loader {
            width: 300px;
            height: 8px;
            background: var(--nord1);
            border-radius: 4px;
            box-shadow: 
                inset 2px 2px 4px var(--shadow-color),
                inset -2px -2px 4px var(--highlight-color);
            overflow: hidden;
            position: relative;
        }

        .progress-loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--nord13), var(--nord17));
            border-radius: 4px;
            transform: scaleX(0);
            transform-origin: left;
            animation: progress var(--loader-duration) ease-out forwards;
        }

        @keyframes progress {
            to { transform: scaleX(1); }
        }
        
        /* Copyright */
        .loader-copyright {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--nord3);
            text-align: center;
        }
        
        /* Cache le dashboard pendant le chargement */
        body.loading #dashboard-container {
            opacity: 0;
        }
        
        #dashboard-container {
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body class="loading">
    <!-- Loader Overlay -->
    <div class="loader-overlay" id="loader-overlay">
        <div class="loader-content">
            <div class="loader-logo">
                <img src="assets/img/werit.svg" alt="MaxLink Logo">
            </div>
            <div class="loader-text">Initialisation du système MaxLink...</div>
            <div class="progress-loader"></div>
        </div>
        <div class="loader-copyright">
            © 2025 WERIT Kunststoffwerke W. Schneider GmbH & Co.
        </div>
    </div>
    
    <!-- Dashboard Container (structure identique à V1) -->
    <div id="dashboard-container" class="dashboard">
        <!-- Les widgets seront chargés ici dynamiquement -->
    </div>
    
    <!-- Orchestrateur V3 -->
    <script type="module">
        import orchestrator from './js/orchestrator.js';
        import { WIDGETS } from './config/variables.js';
        
        // Configuration du loader
        const LOADER_DURATION = parseFloat(getComputedStyle(document.documentElement)
            .getPropertyValue('--loader-duration')) * 1000; // Conversion en millisecondes
        
        // Exposer l'orchestrateur globalement pour les widgets
        window.orchestrator = orchestrator;
        
        // Widget Manager simplifié
        const widgetManager = {
            loadedWidgets: {},
            
            async loadWidget(widgetName) {
                const container = document.createElement('div');
                // IMPORTANT: L'ID doit correspondre exactement au nom du widget pour le CSS
                container.id = widgetName;
                container.className = 'widget-container';
                
                document.getElementById('dashboard-container').appendChild(container);
                
                // Charger le CSS du widget
                const cssLink = document.createElement('link');
                cssLink.rel = 'stylesheet';
                cssLink.href = `widgets/${widgetName}/${widgetName}.css`;
                document.head.appendChild(cssLink);
                
                // Charger le JS du widget
                const script = document.createElement('script');
                script.src = `widgets/${widgetName}/${widgetName}.js`;
                script.onload = () => {
                    // Initialiser le widget
                    if (window[widgetName] && window[widgetName].init) {
                        window[widgetName].init(container);
                        this.loadedWidgets[widgetName] = window[widgetName];
                    }
                };
                document.body.appendChild(script);
            },
            
            async loadAllWidgets() {
                for (const widget of WIDGETS) {
                    await this.loadWidget(widget);
                }
            }
        };
        
        // Fonction pour masquer le loader
        function hideLoader() {
            const loader = document.getElementById('loader-overlay');
            const body = document.body;
            
            // Ajouter la classe de fade out au loader
            loader.classList.add('fade-out');
            
            // Retirer la classe loading du body pour afficher le dashboard
            body.classList.remove('loading');
            
            // Supprimer complètement le loader après la transition
            setTimeout(() => {
                loader.remove();
            }, 500);
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            console.log('MaxLink Dashboard V3 starting...');
            
            // Timer pour masquer le loader après la durée configurée
            const loaderTimer = setTimeout(hideLoader, LOADER_DURATION);
            
            // Initialiser l'orchestrateur
            orchestrator.init();
            
            // Charger tous les widgets
            widgetManager.loadAllWidgets().then(() => {
                console.log('All widgets loaded');
                
                // Si tous les widgets sont chargés avant la fin du timer,
                // on peut choisir de masquer le loader immédiatement
                // ou d'attendre le timer. Ici on attend le timer pour
                // garantir une durée minimale d'affichage
            });
        });
        
        // Gestion du resize
        window.addEventListener('resize', () => {
            Object.values(widgetManager.loadedWidgets).forEach(widget => {
                if (widget.onResize) widget.onResize();
            });
        });
    </script>
</body>
</html>
